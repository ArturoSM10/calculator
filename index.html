<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="lcd"></div>
            <div class="keyboard-container">
                <div class="key-Ca">CA</div>
                <div class="key-c">C</div>
                <div class="key-sign">+/-</div>
                <div class="key-div-s">/</div>
    
                <div class="key-seven">7</div>
                <div class="key-eight">8</div>
                <div class="key-nine">9</div>
                <div class="key-mul-s">x</div>
    
                <div class="key-four">4</div>
                <div class="key-five">5</div>
                <div class="key-six">6</div>
                <div class="key-min-s">-</div>
        
                <div class="key-one">1</div>
                <div class="key-two">2</div>
                <div class="key-three">3</div>
                <div class="key-plus-s">+</div>
    
                <div class="key-zero">0</div>
                <div class="key-dot">.</div>
                <div class="key-equal">=</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Page made by ArturoSM10</p> 
    </footer>
</body>
</html>
