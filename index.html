<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="operation"></div>
            <div class="lcd"></div>
            <div class="keyboard-container">
                <div class="key Ac" id="Delete">AC</div>
                <div class="key Del" id="Backspace">DEL</div>
                <div class="key sign" id="s">+/-</div>
                <div class="key div-s sign-k" id="/">/</div>
    
                <div class="key seven" id="7">7</div>
                <div class="key eight" id="8">8</div>
                <div class="key nine" id="9">9</div>
                <div class="key mul-s sign-k" id="*">x</div>
    
                <div class="key four" id="4">4</div>
                <div class="key five" id="5">5</div>
                <div class="key six" id="6">6</div>
                <div class="key min-s sign-k" id="-">-</div>
        
                <div class="key one" id="1">1</div>
                <div class="key two" id="2">2</div>
                <div class="key three" id="3">3</div>
                <div class="key plus-s sign-k" id="+">+</div>
    
                <div class="key zero" id="0">0</div>
                <div class="key dot" id=".">.</div>
                <div class="key equal sign-k" id="=">=</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Page made by ArturoSM10</p>
        <p class="help">Help</p>
    </footer>
    <div class="help-window active">
        <table>
            <caption>Especial keys in keyboard:</caption>
            <tr>
                <td>AC</td>
                <td>Press Supr key</td>
            </tr>
            <tr>
                <td>DEL</td>
                <td>Press Delete key</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>Press s key</td>
            </tr>
        </table>
        <p>For all the other keys ([0-9], [.], [+ - * / =]) just press the same key or keys in your keyboard. Have fun :)</p>
    </div>
</body>
</html>
